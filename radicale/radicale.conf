<VirtualHost *:443>
    DirectoryIndex disabled
    ServerName radicale.crowmagnumb.net

    SSLCertificateFile /etc/letsencrypt/live/crowmagnumb.net/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/crowmagnumb.net/privkey.pem
   
    ProxyPass        / http://localhost:5232/
    ProxyPassReverse / http://localhost:5232/
</VirtualHost>

